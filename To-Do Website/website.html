<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Basic To-Do List</h1>
        <div>
            <input type="text" id="taskInput" placeholder="Enter a new Task to Complete:" >
            <input type ="date" id ="dueDateInput" placeholder="Enter Due Date for Task:">
            <select id="categoryInput">
                <option value="" disabled selected>Select a Category</option>
                <option value="school">School Related</option>
                <option value="work">Work</option>
                <option value="personal">Personal Task</option>
            </select>
            <button onclick="addTasks()">Add your Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
