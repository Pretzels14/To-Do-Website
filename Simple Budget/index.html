<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div clas ="container">
        <h1> Welcome to Your Personal Income/Expense Tracker!</h1>
        <div>
            <label for="expenseAmount"> Expense Amount:</label>
            <input type="number" id="expenseAmount" placeholder="Enter your Amount (in USD)">
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <ul id="expenseList"></ul>

        <div>
            <label for="incomeAmount">Income Amount:</label>
            <input type="number" id="incomeAmount" placeholder="Enter Income Amount (in USD)">
            <button onclick="addIncome()">Add Income</button>
        </div>
        <ul id="incomeList"></ul>
    </div>
    <script src="userBudget.js"></script>
</body>
</html>
